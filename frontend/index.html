<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Land | Federal Policy Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Our Land</h2>
            <p style="font-size: 12px; opacity: 0.8; margin: 5px 0 0 0;">Federal Land Use Registry</p>
        </div>

        <div class="search-container">
            <input type="text" id="searchQuery" placeholder="Enter keywords (e.g. Mining, Utah)...">
            
            <select id="search-mode">
                <option value="recent">Latest Activity</option>
                <option value="significant">Major Changes</option>
            </select>
            
            <button onclick="handleSearch()">Explore Data</button>
        </div>

        <div id="results-list">
            </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
