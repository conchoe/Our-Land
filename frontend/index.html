<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Tracker - Federal Policy Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        #sidebar { width: 350px; background: #f8f9fa; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        #map { flex-grow: 1; }
        .search-container { padding: 15px; background: #fff; border-bottom: 1px solid #ddd; }
        input { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 10px; }
        #results-list { overflow-y: auto; flex-grow: 1; }
        .result-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .result-item:hover { background: #e9ecef; }
        .tag { font-size: 10px; padding: 2px 6px; border-radius: 10px; text-transform: uppercase; font-weight: bold; }
        .mining { background: #ffd8a8; color: #d9480f; }
        .conservation_rollback { background: #ffc9c9; color: #c92a2a; }
        .logging { background: #b2f2bb; color: #2b8a3e; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="search-container">
            <h2>Our Land</h2>
            <input type="text" id="search-input" placeholder="Search (e.g. 'mining permit')...">
            <button onclick="handleSearch()" style="width:100%">Search</button>
        </div>
        <div id="results-list">
            </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
